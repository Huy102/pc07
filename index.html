<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang với Background và Lựa chọn</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://source.unsplash.com/random/1920x1080'); /* Bạn có thể thay đổi link hình ảnh này */
      background-size: cover;
      background-position: center;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: center;
    }

    .button-link {
      background-color: rgba(0, 0, 0, 0.7); /* Màu nền đen mờ */
      padding: 20px 40px;
      font-size: 18px;
      text-decoration: none;
      color: white;
      border-radius: 10px;
      transition: background-color 0.3s ease;
      width: 80%; /* Giới hạn chiều rộng cho cả mobile và PC */
      max-width: 300px;
    }

    .button-link:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        justify-content: center;
      }

      .button-link {
        width: 200px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSd-LCU9_NLOK_29TStwFcWo86SmcwUmwl_3qtLoiRoNC186dA/viewform?usp=header" class="button-link">Thêm Công việc</a>
    <a href="https://docs.google.com/spreadsheets/d/1D4NVU0jhCNBAePchucgQubCfCK60WgiX8fUL1JOXVRI/edit?usp=sharing" class="button-link">Bảng Công việc</a>
    <a href="https://www.example.com" class="button-link">Lựa chọn 3</a>
  </div>

</body>
</html>
